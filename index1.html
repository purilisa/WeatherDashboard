<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="spinner">
        <div class="lds-dual-ring"> Test </div>
    </div>
    <div class="wrapper">
        <main>
            <aside class="sidebar">
                <div class="sidebar__header">
                    <h2>Search History</h2>
                </div>
                <div class="city-search">
                    <form class="form-inline">
                        <label for="city-search" class="sr-only">City Name</label>
                        <input type="text" class="form-control" id="city-search" placeholder="City">
                        <button type="submit" class="btn search-bt">Search</button>
                    </form>
                </div>
                <div class="city-list"></div>
            </aside>
            <div class="weather-container">
                <header>
                    <h1>Open Weather App!</h1>
                </header>
                <div class="current-weather">
                    <!-- Current weather here -->
                </div>
                <div class="five-day">
                    <!-- five day cards here -->
                </div>
            </div>
            </aside>
        </main>
    </div>
    <!-- footer -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./Assets/js/script.js" defer></script>
</body>

</html>
